on: [push]

jobs:
  build-push:
    runs-on: ubuntu-latest
    name: Builds Typescript
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: npm i
      - name: Building Typescript
        uses: FuLagann/tsc-build-push@v1
        with:
          user-name: "BuildBot"
          user-email: "buildbot@aispawn.com"
          message: "Automatically built unbuilt typescript"
          directories: ./
